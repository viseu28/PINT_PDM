services:
  - type: web
    name: pint-pdm-api
    env: node
    plan: free
    buildCommand: cd PDM_PINT-main/api-node && npm install
    startCommand: cd PDM_PINT-main/api-node && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

databases:
  - name: pint-pdm-db
    databaseName: pint
    user: pint_user
    plan: free
